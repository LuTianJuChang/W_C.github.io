<!DOCTYPE html>
<html lang="en">
<head>

    <title>服务</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

                <img src="./img/shoufukuan.png" alt="">

                    收付款

            <div class="header-item right">

        <div class="content">
            <div class="content-item container-item">

                            </span>
                        </li>
                    </ul>
                </div>
            </div>

                </div>
                <div class="bottom">
                    <ul class="clearfix">
                        <li class="left">
                            <img class="center" src="./img/shoujichongzhi.png" alt="">

                                手机充值
                            </span>
                        </li>
                        <li class="left">
                            <img class="center" src="./img/shenghuojiaofei.png" alt="">

                            </span>
                        </li>
                        <li class="left baoxianfuwu">
                            <img class="center" src="./img/qbichongzhi.png" alt="">

                            </span>

                            <img class="center" src="./img/chengshifuwu.png" alt="">

                            </span>
                        </li>
                        <li class="left baoxianfuwu">
                            <img class="center" src="./img/tengxungongyi.png" alt="">

                                腾讯公益
                            </span>
                        </li>
                        <li class="left baoxianfuwu">

                            </span>
                        </li>

                <div class="top">

                </div>
                <div class="bottom">
                    <ul class="clearfix">
                        <li class="left">
                            <img class="center" src="./img/chuxingfuwu.png" alt="">
                            <span class="center">
                                出行服务
                            </span>
                        </li>
                        <li class="left">
                            <img class="center" src="./img/huochepiaojipiao.png" alt="">

                            </span>
